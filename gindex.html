<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree" src="./assets/mech_drone/scene.gltf">
      </a-assets>
      <a-text value="Hello, World!"></a-text>
      <!-- Using the asset management system. -->
      <a-gltf-model animation-mixer src="#tree" scale="0.01 0.01 0.01" position="0 0 0"></a-gltf-model>
      <a-entity position="0 1.6 0" camera look-controls></a-entity>
      <a-sky color="#0000FF"></a-sky>
    </a-scene>
  </body>
</html>
